<!DOCTYPE html>
<html lang="pt-bt">
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Instagram</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- CSS -->
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/reset.css'>
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/main.css'>
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/responsivo.css'>

   <!-- Fontes -->
   <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Nunito:ital,wght@0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
   
   
</head>
<body>
   
   <main class="conteudo_principal">
      <div class="container">
         <section class="secao_banner">
            <div class="slider_container"> 
               <div class="slide">
                  <img class="slide_img" src="Conteudo/slide1.png" alt="">
               </div>
            </div>
         </section>
         
         <section class="secao_form">
            <div class="container">
               <form action="" class="form">
                  <h1 class="titulo_form">Instagram</h1>
                  <input class="campo_txt" type="text" placeholder="Telefone,nome de usuário ou email">
                  <input class="campo_txt" type="password" placeholder="Senha" >
                  <input class="bt_login" type="submit" value="Entrar" disabled>
                  
                  <fieldset class="area_outro_login">
                     <legend class="titulo_outro_login">OU</legend>
                     
                     <a href="#" class="login_facebook"> <img class="icon_facebook" src="Conteudo/facebook (1).svg" alt="" srcset=""> Entrar com o Facebook</a>
                     <a href="#" class="esqueceu_senha">Esqueceu a senha?</a>
                     
                  </fieldset>
               </form>
               <div class="nova_conta">
                  <p class="txt_nova_conta">Não tem uma conta? <a class="link_criar_conta" href="#">Cadastre-se</a></p>
               </div>
               
               <div class="app">
                  <h2 class="titulo_app">Obtenha o aplicativo.</h2>
                  <button class="bt_apple"><img src="Conteudo/btApple.png" alt=""></button>
                  <button class="bt_apple"><img src="Conteudo/btPlay.png" alt=""></button>
               </div>
            </div>
         </section>
      </div>
   </main>

   <script src="js/main.js"></script>
</body>
</html>
